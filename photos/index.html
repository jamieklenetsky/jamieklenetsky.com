ely at the camera." width="540" height="960"></a></figure><figure class="gallery__item"><a href="https://jamieklenetsky.com/media/posts/28/gallery/14705641_10106978752446039_764649982222675516_n.jpg" data-pswp-width="540" data-pswp-height="960"><img loading="lazy" src="https://jamieklenetsky.com/media/posts/28/gallery/14705641_10106978752446039_764649982222675516_n-thumbnail.jpg" alt="Jamie wears a peasant costume for an opera performance." width="540" height="960"></a></figure><figure class="gallery__item"><a href="https://jamieklenetsky.com/media/posts/28/gallery/14883447_1137904762951892_6033841861728406581_o-1024x1024.jpg" data-pswp-width="1024" data-pswp-height="1024"><img loading="lazy" src="https://jamieklenetsky.com/media/posts/28/gallery/14883447_1137904762951892_6033841861728406581_o-1024x1024-thumbnail.jpg" alt="Jamie on stage with other singer/actors during an opera. She wears a peasant costume and a veil behind her head." width="768" height="768"></a></figure><figure class="gallery__item"><a href="https://jamieklenetsky.com/media/posts/28/gallery/14991015_334828020206731_979476293004183331_o-1024x768.jpg" data-pswp-width="1024" data-pswp-height="768"><img loading="lazy" src="https://jamieklenetsky.com/media/posts/28/gallery/14991015_334828020206731_979476293004183331_o-1024x768-thumbnail.jpg" alt="Jamie on stage with 4 other choristers, performing." width="768" height="576"></a></figure><figure class="gallery__item"><a href="https://jamieklenetsky.com/media/posts/28/gallery/15318019_10154231574192879_3545013248781129873_n.jpg" data-pswp-width="960" data-pswp-height="540"><img loading="lazy" src="https://jamieklenetsky.com/media/posts/28/gallery/15318019_10154231574192879_3545013248781129873_n-thumbnail.jpg" alt="Jamie with other choristers and soloists, performing at the National Opera Center." width="768" height="432"></a></figure><figure class="gallery__item"><a href="https://jamieklenetsky.com/media/posts/28/gallery/28472004_10211556686896222_4886963
